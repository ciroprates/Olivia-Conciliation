name: Build and Push to ECR

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 683684736241.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: olivia-conciliation
  EC2_HOST: 100.27.130.161
  EC2_USER: ubuntu
  APP_DIR: /var/app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:backend-latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:frontend-latest

  deploy-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: ${{ env.APP_DIR }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ env.APP_DIR }}
            
            # 1. Gera o key.json a partir do Secret (Base64)
            echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" | base64 -d > key.json
            chmod 600 key.json

            # 2. Cria o arquivo .env usando os Secrets do GitHub
            cat > .env <<EOF
            GOOGLE_APPLICATION_CREDENTIALS=/var/app/key.json
            SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}
            PORT=8080
            SHEET_ES=Entradas e Saídas
            SHEET_DIF=Diferença
            SHEET_REJ=Rejeitados
            EOF

            # 3. Login no ECR e atualização dos containers
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            docker compose pull
            docker compose up -d
            
            # 4. Limpeza de imagens antigas
            docker image prune -f