events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Configuração comum para SSL (ACME Challenge)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name console.olivinha.site bff.olivinha.site api.olivinha.site n8n.olivinha.site waha.olivinha.site;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Frontend - console.olivinha.site
    server {
        listen 443 ssl;
        server_name console.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site/privkey.pem;

        # Internal endpoint for verification
        location = /auth-verify {
            internal;
            proxy_pass http://backend:8080/api/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend BFF - bff.olivinha.site
    server {
        listen 443 ssl;
        server_name bff.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site/privkey.pem;

        location /api/login {
            proxy_pass http://backend:8080/api/login;
            proxy_set_header Host $host;
        }

        location / {
            auth_request /auth-verify;
            error_page 401 = @error401;

            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location @error401 {
            return 401 '{"error": "Unauthorized"}';
        }

        # Helper for auth_request to work across domains if needed, 
        # but here we can just proxy to the same backend.
        location = /auth-verify {
            internal;
            proxy_pass http://backend:8080/api/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }
    }

    # Execution API - api.olivinha.site
    server {
        listen 443 ssl;
        server_name api.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site/privkey.pem;

        location / {
            auth_request /auth-verify;
            error_page 401 = @error401;

            proxy_pass http://olivia-api:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location @error401 {
            return 401 '{"error": "Unauthorized"}';
        }

        location = /auth-verify {
            internal;
            proxy_pass http://backend:8080/api/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }
    }

    # n8n - n8n.olivinha.site
    server {
        listen 443 ssl;
        server_name n8n.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site/privkey.pem;

        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # WAHA - waha.olivinha.site
    server {
        listen 443 ssl;
        server_name waha.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site/privkey.pem;

        location / {
            proxy_pass http://waha:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
