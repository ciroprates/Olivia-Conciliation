events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name console.olivinha.site bff.olivinha.site api.olivinha.site n8n.olivinha.site waha.olivinha.site;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Frontend + APIs (same-origin) - console.olivinha.site
    server {
        listen 443 ssl;
        server_name console.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site-0001/privkey.pem;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

        location = /auth-verify {
            internal;
            proxy_pass http://backend:8080/api/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-CSRF-Token $http_x_csrf_token;
        }

        location = /api/login {
            proxy_pass http://backend:8080/api/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /api/logout {
            proxy_pass http://backend:8080/api/logout;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            auth_request /auth-verify;
            error_page 401 = @error401;
            error_page 403 = @error403;

            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /executions/ {
            auth_request /auth-verify;
            error_page 401 = @error401;
            error_page 403 = @error403;

            proxy_pass http://olivia-api:3000/v1/executions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location @error401 {
            default_type application/json;
            return 401 '{"error":"Unauthorized"}';
        }

        location @error403 {
            default_type application/json;
            return 403 '{"error":"Forbidden"}';
        }

        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Legacy domain redirect - bff.olivinha.site
    server {
        listen 443 ssl;
        server_name bff.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site-0001/privkey.pem;

        location / {
            return 308 https://console.olivinha.site$request_uri;
        }
    }

    # Legacy domain redirect - api.olivinha.site
    server {
        listen 443 ssl;
        server_name api.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site-0001/privkey.pem;

        location ~ ^/v1/executions/(.*)$ {
            return 308 https://console.olivinha.site/executions/$1$is_args$args;
        }

        location / {
            return 308 https://console.olivinha.site$request_uri;
        }
    }

    # n8n - n8n.olivinha.site
    server {
        listen 443 ssl;
        server_name n8n.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site-0001/privkey.pem;

        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # WAHA - waha.olivinha.site
    server {
        listen 443 ssl;
        server_name waha.olivinha.site;

        ssl_certificate /etc/letsencrypt/live/olivinha.site-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/olivinha.site-0001/privkey.pem;

        location / {
            proxy_pass http://waha:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
