<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliação de Parcelas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blob"></div>
    <div class="background-blob blob-2"></div>

    <div class="app-container glass">
        <header>
            <div class="header-content">
                <div>
                    <h1>Conciliação de Parcelas</h1>
                    <p class="subtitle">Gerencie suas pendências de forma bonitinha!</p>
                </div>
                <div class="header-actions">
                    <button id="btn-process" class="btn-process" onclick="app.startTransactionProcessing()">
                        <span class="icon">⚡</span>
                        Processar Transações
                    </button>
                    <div id="status-indicator" class="status-indicator hidden" onclick="app.openStatusModal()">
                        <span class="pulse"></span>
                        <span id="status-text">Processando...</span>
                    </div>
                    <button id="btn-logout" class="btn-logout hidden" onclick="app.logout()">Sair</button>
                </div>
            </div>
        </header>

        <main id="main-content">
            <!-- Views will be injected here -->
        </main>
    </div>

    <!-- Templates -->
    <template id="view-login">
        <div class="login-view glass">
            <div class="login-form">
                <h2>Login</h2>
                <p>Acesse o painel administrativo</p>
                <div class="input-group">
                    <label>Usuário</label>
                    <input type="text" id="login-user" placeholder="Digite seu usuário" class="glass-input">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="login-pass" placeholder="Digite sua senha" class="glass-input">
                </div>
                <button class="btn-login" onclick="app.login()">Entrar</button>
            </div>
        </div>
    </template>

    <template id="view-queue">
        <div class="queue-view">
            <div class="filters">
                <input type="text" id="search" placeholder="Buscar por Dono, Banco ou Valor..." class="glass-input">
                <div class="stats">
                    <span id="pending-count">0 pendentes</span>
                </div>
            </div>
            <div class="card-list" id="conciliation-list">
                <!-- Items -->
            </div>
        </div>
    </template>

    <template id="view-details">
        <div class="details-view">
            <button class="btn-back" onclick="app.navigate('queue')">← Voltar</button>

            <div class="split-view">
                <div class="reference-card glass-panel">
                    <h2>Referência (DIF)</h2>
                    <div id="ref-details"></div>
                    <div class="actions">
                        <button class="btn-reject" onclick="app.rejectCurrent()">Rejeitar Referência</button>
                    </div>
                </div>

                <div class="candidates-card glass-panel">
                    <h2>Candidatas (ES)</h2>
                    <div class="candidates-list" id="candidates-list"></div>
                    <div class="actions">
                        <button class="btn-accept" onclick="app.acceptSelection()">Aceitar Seleção</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Modal de Status -->
    <div id="status-modal-container"></div>
    <template id="modal-execution-status">
        <div class="modal-overlay">
            <div class="modal-content glass">
                <div class="modal-header">
                    <h2>Status da Execução</h2>
                    <button class="btn-close" onclick="app.closeStatusModal()">×</button>
                </div>
                <div class="modal-body">
                    <div class="execution-info">
                        <div class="status-badge" id="execution-status">RUNNING</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                            <span class="progress-text" id="progress-text">0%</span>
                        </div>
                        <div class="current-step" id="current-step">FETCHING_TRANSACTIONS</div>
                    </div>

                    <div class="metrics-grid">
                        <div class="metric-card">
                            <span class="metric-label">Transações Buscadas</span>
                            <span class="metric-value" id="metric-transactions">-</span>
                        </div>
                        <div class="metric-card">
                            <span class="metric-label">Parcelas Criadas</span>
                            <span class="metric-value" id="metric-installments">-</span>
                        </div>
                        <div class="metric-card">
                            <span class="metric-label">Duplicatas Removidas</span>
                            <span class="metric-value" id="metric-duplicates">-</span>
                        </div>
                    </div>

                    <div class="execution-history">
                        <h3>Histórico de Execuções</h3>
                        <div id="history-list" class="history-list">
                            <!-- Items will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
